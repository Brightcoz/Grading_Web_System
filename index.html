<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="assets.html/favicon.html/favicon_image.ico" type="image/x-icon">
</head>
<body class="bodybackground">
    <div class="border container-fluid mt-5 col-4 shadow rounded-3 px-5">
        <div class="row">
            <h3 class="text-center text-light pt-4">Grade Checker</h3>
            <input type="number" class="form-control shadow-none my-4" id="gradescore" placeholder="Enter score here" autofocus>
            <button onclick="buttonGrade()" class="shadow bg-primary text-light rounded-2 btn btn-primary my-2">Check Grade</button>
            <div class="bg-light text-black shadow rounded-3 fw-bold fs-4 text-center my-4" id="showResults">Show Result</div>
            <audio src="assets.html/audio.html/Audio_F_Grade.mp3" id="Audio_F_Grade"></audio>
            <audio src="assets.html/audio.html/Audio_E_Grade.mp3" id="Audio_E_Grade"></audio>
            <audio src="assets.html/audio.html/Audio_D_Grade.mp3" id="Audio_D_Grade"></audio>
            <audio src="assets.html/audio.html/Audio_C_Grade.mp3" id="Audio_C_Grade"></audio>
            <audio src="assets.html/audio.html/Audio_B_Grade.mp3" id="Audio_B_Grade"></audio>
            <audio src="assets.html/audio.html/Audio_A_Grade.mp3" id="Audio_A_Grade"></audio>
        </div>
    </div>

    <script>
        function buttonGrade() {
            let grades = document.getElementById('gradescore').value;
            if (grades === '') {
                alert('Please enter a valid score');
            } else {
                let showResults = document.getElementById('showResults');
                let failAudio = document.getElementById('Audio_F_Grade');
                let passAudio = document.getElementById('Audio_E_Grade');
                let fairAudio = document.getElementById('Audio_D_Grade');
                let goodAudio = document.getElementById('Audio_C_Grade');
                let veryGoodAudio = document.getElementById('Audio_B_Grade');
                let excellentAudio = document.getElementById('Audio_A_Grade');
                if (grades >= 0 && grades < 40) {
                    showResults.innerHTML = 'F-Fail 🤣'
                    failAudio.play()
                } else if (grades >= 40 && grades <= 44) {
                    showResults.innerHTML = 'E-Pass😂'
                    passAudio.play()
                } else if (grades >= 45 && grades <= 49) {
                    showResults.innerHTML = 'D-Fair😊'
                    fairAudio.play()
                } else if (grades >= 50 && grades <= 59) {
                    showResults.innerHTML = 'C-Good👍'
                    goodAudio.play()
                } else if(grades >= 60 && grades <= 69) {
                    showResults.innerHTML = 'B-Very Good🙌'
                    veryGoodAudio.play()
                } else if(grades >= 70 && grades <= 100) {
                    showResults.innerHTML = 'A-Excellent✔'
                    excellentAudio.play()
                } else if (grades > 100) {
                    showResults.innerHTML = 'Invalid Score'
                } else if (grades < 0) {
                    showResults.innerHTML = 'Invalid score'
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
